{%extends "master.html"%}

{% block title %}
    Registration Form
{% endblock %}

{% block stylesheet %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Registration form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}  <!-- CSRF token for security -->
 
            <!-- Registration form heading -->
            <h1 style="text-align: center;"><span style="color: blue;">Register</span></h1>
            <hr>
 
            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
 
            <!-- First Name input field -->
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" id="inputFirstName" aria-describedby="inputFirstName"
                    placeholder="Enter First name" name="first_name" required autocomplete="off">
            </div>
 
            <!-- Last Name input field -->
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" class="form-control" id="inputLastName"
                    aria-describedby="inputLastName" placeholder="Enter Last name" required autocomplete="off">
            </div>
 
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="inputUsername"
                    aria-describedby="usernameHelp" placeholder="Enter username" required autocomplete="off">
            </div>
 
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="inputEmail"
                    aria-describedby="emailHelp" placeholder="Enter email" required autocomplete="off">
            </div>
 
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password (must be at least 8 characters long, contain at least one lowercase letter, one uppercase letter, one number, and one special character)</label>
                <input type="password" class="form-control" name="password" id="inputPassword"
                    placeholder="Password" required autocomplete="off">
            </div>
 
            <!-- Link to login page for users who already have an account -->
            <p>Already have an account? <a href="/login/">Login</a> </p>
 
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="register_submit_button">Submit</button>
        </form>
    </div>

{% endblock %}
