{% extends "master.html" %}

{% block title %}
  Password Reset Form
{% endblock %}

{% block content %}
  <h1 style = "text-align: center;">Reset Password</h1>
  <p>Enter your email address to receive a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Password Email</button>
  </form>
{% endblock %}
